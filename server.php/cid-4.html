<div id="player"></div>
<script>
    var player = new Clappr.Player(
        {
            source: "https://live1.techstribes.com/techstribes/live/15.m3u8",
            poster: 'https://raw.githubusercontent.com/TuhinNB/tuhinwb/master/image/FIFA.jpg',

                }
            },
            mediacontrol: {
                        seekbar: '#add8e6',
                        buttons: '#add8e6'
                    },
            mimeType: "application/x-mpegURL"
        });

</script>
